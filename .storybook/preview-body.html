<link rel="stylesheet" type="text/css" href="cip/css/bs4-utilities-for-bs3.min.css">

<!-- Mimic CC modal behaviour-->
<script>
	function showModal() {
		document.documentElement.classList.add('show-modal');
		document.addEventListener('keydown', handlePressEsc);
	}

	function closeModal() {
		document.documentElement.classList.remove('show-modal');
		document.removeEventListener('keydown', handlePressEsc);
	}

	function handlePressEsc(e) {
		if (e.key === 'Esc' || e.key === 'Escape') {
			closeModal();
		}
	}

	window.CCExtension = window.CCExtension || {};
	CCExtension.showVueModal = () => {
		showModal();
	};
	CCExtension.closeVueModal = () => {
		closeModal();
	};
</script>

<style>
  .ui-dialog,
  .ui-widget-overlay {
    display: none;
  }

  .show-modal .ui-dialog,
  .show-modal .ui-widget-overlay {
    display: block;
  }
</style>

<div tabindex="-1" role="dialog" style="height: auto; width: 550px; top: 150px; left: 1271.5px; z-index: 101; box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;" class="ui-dialog ui-corner-all ui-widget ui-widget-content ui-front" aria-describedby="vue-modal" aria-labelledby="ui-id-3">
	<div class="ui-dialog-titlebar ui-corner-all ui-widget-header ui-helper-clearfix">
		<button type="button" class="ui-dialog-titlebar-close ui-button ui-corner-all ui-widget ui-button-icon-only"><span class="ui-button-icon ui-icon ui-icon-closethick"></span><span class="ui-button-icon-space"></span></button>
	</div>
	<div id="vue-modal" class="ui-dialog-content ui-widget-content" style="width: auto; min-height: 93px; max-height: none; height: auto;"></div>
</div>
<div class="ui-widget-overlay ui-front" style="z-index: 100;"></div>

<script>
	const modalCloseButton = document.querySelector('button.ui-dialog-titlebar-close');
	modalCloseButton.addEventListener('click', function() {
		CCExtension.closeVueModal();
	});
</script>
